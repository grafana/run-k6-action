name: Workflow using the k6 run action
on:
  push:

permissions:
  contents: read

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - name: Install dependencies
        id: install
        run: npm ci
      - name: Run lint check
        id: lint
        run: npm run lint
      - name: Run format check
        id: format
        run: npm run format:check
      - name: Run tests
        id: test
        run: npm run test:coverage

  protocol:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
      K6_CLOUD_PROJECT_ID: ${{ secrets.K6_CLOUD_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Grafana k6
        uses: grafana/setup-k6-action@main
      - uses: ./
        continue-on-error: true
        with:
          path: |
            ./dev/protocol*.js
          flags: --vus 10 --duration 30s
          parallel: true
          cloud-run-locally: false
  protocol-without-flags:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Grafana k6
        uses: grafana/setup-k6-action@main
      - uses: ./
        continue-on-error: true
        with:
          path: |
            ./dev/protocol*.js
  show-complete-k6-output:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Grafana k6
        uses: grafana/setup-k6-action@main
      - uses: ./
        with:
          path: |
            ./dev/protocol.js
          flags: --vus 10 --duration 30s
          debug: true
  verify-scripts:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Grafana k6
        uses: grafana/setup-k6-action@main
      - uses: ./
        continue-on-error: true
        with:
          path: |
            ./dev/verify-script-tests/**.js
          only-verify-scripts: true
  env-var-test:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TEST_SYSTEM_ENV_VAR: "test-system-env-var-value"
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Grafana k6
        uses: grafana/setup-k6-action@main
      - uses: ./
        with:
          path: |
            ./dev/env-var-test.js
          flags: --vus 1 --duration 1s --env TEST_FLAG_ENV_VAR=test-flag-env-var-value -e TEST_SYSTEM_ENV_VAR_CLI="system env var value from CLI"
